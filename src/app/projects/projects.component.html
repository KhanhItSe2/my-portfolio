<div class="container">
  <h1>Projects</h1>
  <section *ngFor="let project of projects">
    <h2> <a target="_blank" href="{{ project.link }}">{{ project.title }}</a></h2>
    <h3>
      <span>Technologies: </span>
      <span>{{ project.technologies }}</span>
    </h3>
    <ul *ngFor="let desc of project.description">
      <li>{{ desc }}</li>
    </ul>
  </section>
</div>
<span class="note">*Click the title of the projects to see demo.</span>
